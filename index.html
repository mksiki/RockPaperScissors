<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header style="display: flex; justify-content: center;">
        <h1>
            <Em>Rock Paper Scissors</Em>
        </h1>
    </header>

    <main class="main">
        <!-- The whole container to hold/keep track/update of the scores. -->
        <div class="score-container">

            <h2 id="scoreInfo">
                Choose your weapon of choice!
            </h2>

            <h3 style="font-weight: bold; margin-bottom: 15px;" id="scoreAlert">First to 5 Wins!</h3>

            <div class="score-board">
                    <!-- Score contianer for player-->
                <div class="scores">
                    <div id="playerIcon" class="icon">‚ùì</div>
                    <p id="playerScore" class="score">Player: 0</p>
                </div>

                <!-- Score container for computer-->
                <div class="scores">
                    <div id="computerIcon" class="icon">‚ùì</div>
                    <p id="computerScore" class="score">Computer: 0</p>
                </div>
            </div>

            <!-- Button for Rock, Paper, Scissors choices-->
            <div class="choices-btns">
                <button id="rockBtn" class="btn btn-square">
                    <div class="icon">ü™®</div>
                </button>
                <button id="paperBtn" class="btn btn-square">
                    <div class="icon">üìú</div>
                </button>
                <button id="scissorsBtn" class="btn btn-square">
                    <div class="icon">‚úÇÔ∏è</div>
                </button>
            </div>
            
            <button id="restartBtn" class="btn" style="font-size: 60px; visibility: hidden;">Play Again!</button>
            
            
            
        </div>
        <script src="game.js"></script>


    </main>

</body>
</html>
